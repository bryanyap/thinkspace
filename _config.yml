# Site settings
title_left    : "bryanyap"
title_right   : ".me" # default: ""
description   : "Technology evangelist."
keywords      : "Bryan, Yap, Developer, Integration, Workato, Software, Engineering, Information, Systems, Data"
url           : https://bryanyap.netlify.com # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-138215750-1
twitter_username  : "byap91"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "www-bryanyap-me"
postshare_enabled : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Bryan Yap"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
